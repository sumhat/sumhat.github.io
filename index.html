<html>
  <head>
    <title>Shuhai Shen</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/css/bootstrap-theme.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/marked/lib/marked.js"></script>
    <script src="/app.js"></script>
  </head>
  <body>
    <div id="main"></div>
    <script>
      jQuery(function() {
        jQuery.ajax({
          url: '/resume.md',
          type: 'GET',
          tryCount: 0,
          retryLimit: 3,
          xhrFields: {
            withCredentials: true
          },
          error: function(xhr, textStatus, errorThrown ) {
            this.tryCount++;
            if (this.tryCount < this.retryLimit) {
              // Try again
              jQuery.ajax(this);
              return;
            }            
          },
          success: function(data, status, xhr) {
            jQuery('#main').html(marked(data));
          }
        });
      });
    </script>
  </body>
</html>
